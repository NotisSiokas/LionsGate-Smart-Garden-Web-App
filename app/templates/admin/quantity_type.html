{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div class="flex-column">
            <h1>{{ title }}</h1>
            {% if rowdata %}
                <div>
                <table class="table table-striped table-bordered fixed-header">
                  <thead>
                    <tr>
                      <th> Name </th>
                      <th> Unit </th>
                      <th> Symbol </th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for row in rowdata %}
                    <tr>
                      <td> {{ row.name }} </td>
                      <td> {{ row.unit }} </td>
                      <td> {{ row.symbol }} </td>
                      <td>
                          <a title="Edit" href="{{ url_for('admin.edit_quantity_type', id=row.id) }}">
                              <i class="bi-pencil"></i>
                          </a>
                          <a title="Delete" href="{{ url_for('admin.delete_quantity_type', id=row.id) }}">
                              <i class="bi-trash"></i>
                          </a>
                      </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
            {% else %}
              <div>
                <h3> No data found. </h3>
              </div>
            {% endif %}
                    <div>
                      <a class="btn btn-primary" href="{{ url_for('admin.add_quantity_type') }}">New</a>
                    </div>
        </div>
    </div>
{% endblock %}
